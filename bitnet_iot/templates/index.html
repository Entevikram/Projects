<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Network Attack Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Cybersecurity Theme CSS */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');

        :root {
            --primary: #00f0ff;
            --primary-dark: #00c8d4;
            --secondary: #ff003c;
            --dark: #0a1929;
            --darker: #061221;
            --light: #e0f7fa;
            --success: #2ed573;
            --warning: #ffa502;
            --danger: #ff4757;
            --info: #70a1ff;
            --card-bg: rgba(13, 28, 43, 0.8);
            --border-color: rgba(0, 240, 255, 0.3);
            --grid-color: rgba(0, 240, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Cyber Background */
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Container */
        .cyber-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 15px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* Dashboard */
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-right: 15px;
        }

        .card-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }

        /* Form Styling */
        .form-container {
            margin-bottom: 30px;
        }

        .form-container h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
        }

        .form-container h3 i {
            margin-right: 10px;
            color: var(--primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        /* Button Styling */
        .cyber-btn {
            position: relative;
            padding: 12px 30px;
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .cyber-btn:hover {
            background-color: var(--primary);
            color: var(--darker);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 240, 255, 0.4);
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        /* Result Container */
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            display: none;
        }

        /* Action Cards */
        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .action-card {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.2);
            background-color: rgba(0, 240, 255, 0.05);
        }

        .card-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .action-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: white;
        }

        .action-card p {
            color: var(--light);
            font-size: 0.95rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--light);
            font-size: 0.9rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 5px;
            background-color: var(--card-bg);
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.info {
            border-left: 4px solid var(--info);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        /* Prediction Result */
        .prediction-result {
            padding: 15px;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-header i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .result-header h3 {
            font-size: 1.3rem;
        }

        .normal-traffic {
            color: var(--success);
        }

        .attack-traffic {
            color: var(--danger);
        }

        .confidence-meter {
            margin-bottom: 15px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .confidence-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-progress {
            height: 100%;
            background-color: var(--primary);
            border-radius: 4px;
        }

        .result-details {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .detail-item {
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        .detail-label {
            font-weight: 600;
            margin-right: 5px;
            color: var(--primary);
        }

        .result-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .stop-btn {
            border-color: var(--danger);
            color: var(--danger);
        }

        .stop-btn:hover {
            background-color: var(--danger);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glitch Effect */
        .glitch {
            animation: glitch 0.3s linear;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .action-cards {
                grid-template-columns: 1fr;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 15px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .result-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>IoT Attack Detection</h1>
            </div>
            <p class="subtitle">ML-Powered Network Traffic Analysis</p>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-network-wired"></i>
                    <h2>Network Attack Prediction</h2>
                </div>
                
                <!-- Predict Attack Form -->
                <div class="form-container">
                    <h3><i class="fas fa-search"></i> Predict Attack</h3>
                    <form id="predict-form" action="/predict" method="POST">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="proto">Protocol:</label>
                                <input type="text" id="proto" name="proto" required>
                            </div>

                            <div class="form-group">
                                <label for="service">Service:</label>
                                <input type="text" id="service" name="service" required>
                            </div>

                            <div class="form-group">
                                <label for="sbytes">Source Bytes:</label>
                                <input type="number" id="sbytes" name="sbytes" required>
                            </div>

                            <div class="form-group">
                                <label for="dbytes">Destination Bytes:</label>
                                <input type="number" id="dbytes" name="dbytes" required>
                            </div>

                            <div class="form-group">
                                <label for="sttl">Source TTL:</label>
                                <input type="number" id="sttl" name="sttl" required>
                            </div>

                            <div class="form-group">
                                <label for="swin">Source Window:</label>
                                <input type="number" id="swin" name="swin" required>
                            </div>

                            <div class="form-group">
                                <label for="dwin">Destination Window:</label>
                                <input type="number" id="dwin" name="dwin" required>
                            </div>

                            <div class="form-group">
                                <label for="rate">Rate:</label>
                                <input type="number" id="rate" name="rate" step="0.01" required>
                            </div>

                            <div class="form-group">
                                <label for="smean">Source Mean Size:</label>
                                <input type="number" id="smean" name="smean" required>
                            </div>

                            <div class="form-group">
                                <label for="dmean">Destination Mean Size:</label>
                                <input type="number" id="dmean" name="dmean" required>
                            </div>
                        </div>

                        <button type="button" id="predict-btn" class="cyber-btn">
                            <span class="btn-content">Predict Attack</span>
                        </button>
                    </form>
                    <div id="result" class="result-container"></div>
                </div>

                <!-- Navigation Cards -->
                <div class="action-cards">
                    <div class="action-card" onclick="window.location.href='/live_capture'">
                        <div class="card-icon"><i class="fas fa-satellite-dish"></i></div>
                        <h3>Live Capture</h3>
                        <p>Monitor network traffic in real-time with ML-powered attack detection</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 IoT Attack Detection | Powered by Machine Learning</p>
        </div>
    </div>

    <div class="cyber-background">
        <div class="grid"></div>
    </div>

    <script>
        // Initialize animations and visual effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add glitch effect to cyber buttons
            const cyberBtns = document.querySelectorAll('.cyber-btn');
            cyberBtns.forEach(btn => {
                btn.addEventListener('mouseover', function() {
                    this.classList.add('glitch');
                    setTimeout(() => {
                        this.classList.remove('glitch');
                    }, 300);
                });
            });
            
            // Add typing animation to subtitle
            const subtitle = document.querySelector('.subtitle');
            if (subtitle) {
                const text = subtitle.textContent;
                subtitle.textContent = '';
                let i = 0;
                const typeWriter = () => {
                    if (i < text.length) {
                        subtitle.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 50);
                    }
                };
                setTimeout(typeWriter, 500);
            }
            
            // Set up form submission for predict form
            const predictBtn = document.getElementById('predict-btn');
            if (predictBtn) {
                predictBtn.addEventListener('click', handlePrediction);
            }
        });

        // Handle prediction form submission
        function handlePrediction() {
            const form = document.getElementById('predict-form');
            const resultContainer = document.getElementById('result');
            
            // Validate form
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('error');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                }
            });
            
            if (!isValid) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            // Show loading state
            resultContainer.innerHTML = '<div class="loading"><i class="fas fa-circle-notch fa-spin"></i> Analyzing traffic data...</div>';
            resultContainer.style.display = 'block';
            
            // Collect form data
            const formData = new FormData(form);
            
            // Send data to server
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Create result HTML
                const resultClass = data.attack_type === 'Normal' ? 'normal-traffic' : 'attack-traffic';
                const resultHTML = `
                    <div class="prediction-result">
                        <div class="result-header ${resultClass}">
                            <i class="${data.attack_type === 'Normal' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'}"></i>
                            <h3>${data.attack_type}</h3>
                        </div>
                        <div class="confidence-meter">
                            <div class="confidence-label">Confidence: ${data.confidence}%</div>
                            <div class="confidence-bar">
                                <div class="confidence-progress" style="width: ${data.confidence}%"></div>
                            </div>
                        </div>
                        <div class="result-details">
                            <div class="detail-item">
                                <span class="detail-label">Protocol:</span>
                                <span class="detail-value">${formData.get('proto')}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Source Bytes:</span>
                                <span class="detail-value">${formData.get('sbytes')}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Destination Bytes:</span>
                                <span class="detail-value">${formData.get('dbytes')}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Source TTL:</span>
                                <span class="detail-value">${formData.get('sttl')}</span>
                            </div>
                        </div>
                        <div class="result-actions">
                            <button class="cyber-btn" onclick="document.getElementById('result').style.display='none'">
                                <span class="btn-content">Dismiss</span>
                            </button>
                            ${data.attack_type !== 'Normal' ? `
                                <button class="cyber-btn stop-btn">
                                    <span class="btn-content">Block Traffic</span>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                resultContainer.innerHTML = resultHTML;
                
                // Show notification
                showNotification(`Analysis complete: ${data.attack_type} detected`, data.attack_type === 'Normal' ? 'success' : 'warning');
            })
            .catch(error => {
                console.error('Error:', error);
                resultContainer.innerHTML = '<div class="error">An error occurred during prediction. Please try again.</div>';
                showNotification('Prediction failed', 'error');
                
                // For demo purposes, simulate a response
                setTimeout(() => {
                    // Determine attack type based on input values
                    const sbytes = parseInt(form.querySelector('#sbytes').value);
                    const dbytes = parseInt(form.querySelector('#dbytes').value);
                    const sttl = parseInt(form.querySelector('#sttl').value);
                    
                    let attackType;
                    if (sbytes > 1000 && dbytes < 100) {
                        attackType = 'DoS Attack';
                    } else if (sbytes < 100 && dbytes > 1000) {
                        attackType = 'Data Exfiltration';
                    } else if (sttl < 50) {
                        attackType = 'Port Scanning';
                    } else {
                        attackType = 'Normal';
                    }
                    
                    // Generate confidence score
                    const confidence = Math.floor(Math.random() * 20) + 80;
                    
                    // Create result HTML
                    const resultClass = attackType === 'Normal' ? 'normal-traffic' : 'attack-traffic';
                    const resultHTML = `
                        <div class="prediction-result">
                            <div class="result-header ${resultClass}">
                                <i class="${attackType === 'Normal' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'}"></i>
                                <h3>${attackType}</h3>
                            </div>
                            <div class="confidence-meter">
                                <div class="confidence-label">Confidence: ${confidence}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-progress" style="width: ${confidence}%"></div>
                                </div>
                            </div>
                            <div class="result-details">
                                <div class="detail-item">
                                    <span class="detail-label">Protocol:</span>
                                    <span class="detail-value">${form.querySelector('#proto').value}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Source Bytes:</span>
                                    <span class="detail-value">${sbytes}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Destination Bytes:</span>
                                    <span class="detail-value">${dbytes}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Source TTL:</span>
                                    <span class="detail-value">${sttl}</span>
                                </div>
                            </div>
                            <div class="result-actions">
                                <button class="cyber-btn" onclick="document.getElementById('result').style.display='none'">
                                    <span class="btn-content">Dismiss</span>
                                </button>
                                ${attackType !== 'Normal' ? `
                                    <button class="cyber-btn stop-btn">
                                        <span class="btn-content">Block Traffic</span>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    
                    resultContainer.innerHTML = resultHTML;
                    
                    // Show notification
                    showNotification(`Analysis complete: ${attackType} detected`, attackType === 'Normal' ? 'success' : 'warning');
                }, 1500);
            });
        }

        // Show notification
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Add to body
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Remove after delay
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
